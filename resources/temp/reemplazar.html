<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

</head>

<body>
    <div class="container">
        <div id="app">
            <form action="">
                <h1>Crear Categoria</h1>
                <div class="form-group">
                    <label for="nombre">Nombre </label>
                    <input v-model="nombre" class='form-control' type="text" name="nombre" id="nombre">
                    <label for="slug">Slug </label>
                    <input readonly v-model="generarSLug" class='form-control' type="text" name="slug" id="slug">
                </div>

                <input type="submit" value="Guardar" class="btn btn-primary" style="float: right">
            </form>
            <br><br>
            {{ nombre }}
            <br>
            {{ generarSLug }}
           
        </div>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                nombre: 'Blanca Cardona'
            },
            computed: {
                generarSLug : function(){
                    var char ={
                        "á":"a","é":"e","í":"i","ó":"o","ú":"u",
                        "Á":"A","É":"E","Í":"I","Ó":"O","Ú":"U",
                        "ñ":"n","Ñ":"N"," ":"-","_":"-"
                    }
                    var expr = /[áéíóúÁÉÍÓÚÑñ_ ]/g;

                    return this.nombre.trim().replace(expr, function(e){
                        return char[e]
                    }).toLowerCase()
                }
            }
        });

    </script>

</body>
</html>
